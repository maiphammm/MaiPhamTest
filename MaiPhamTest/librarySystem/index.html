<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System</title>
    <link rel="stylesheet" href="library.css">
</head>
<body>
    <h1>Library System</h1>

    <div id="library-section">
        <h2>Add a Book</h2>
        <input type="text" id="bookTitle" placeholder="Book Title">
        <input type="text" id="bookAuthor" placeholder="Book Author">
        <button onclick="addBook()">Add Book</button>
    </div>

    <div id="checkout-section">
        <h2>Check Out a Book</h2>
        <input type="text" id="checkoutTitle" placeholder="Book Title">
        <button onclick="checkOutBook()">Check Out</button>
    </div>

    <div id="checkin-section">
        <h2>Check In a Book</h2>
        <input type="text" id="checkinTitle" placeholder="Book Title">
        <button onclick="checkInBook()">Check In</button>
    </div>

    <div id="books-section">
        <h2>Library Books</h2>
        <div id="booksList"></div>
    </div>

    <script src="library.js"></script>
</body>
</html>
